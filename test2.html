<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #333;
            --border-color: #ccc;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #eee;
                --border-color: #444;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-variation-settings: "wdth" 75;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem 0;
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
        }
        header .logo {
            width: 200px;
        }
        header nav a {
            margin-left: 1.5rem;
            text-decoration: none;
            color: var(--text-color);
        }
        section {
            padding: 5rem 2rem 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        .logo img {
            width: 100%;
        }

        /* gallery 변경된 부분: grid로 이미지 배치 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            grid-auto-flow: dense;
            grid-auto-rows: 200px;
        }

        .work-large {
            grid-column: span 2;
            grid-row: span 2;
        }

        .work-wide {
            grid-column: span 2;
        }

        .work-tall {
            grid-row: span 3;
        }
        .work-nomal {
            grid-row: span 1;
            grid-column: span 1;
        }

        /* 이미지 크기 지정 (테트리스처럼 배치) */
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            overflow: hidden;
        }

        .gallery img:hover {
            transform: scale(1.03);
            filter: brightness(1.1);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
            color: #fff;
            z-index: 2000;
            overflow-y: auto;
        }
        .popup img {
            max-width: 90%; /* 최대 너비 설정 */
            max-height: none; /* 팝업창 높이의 80%로 제한 */
            margin: 1rem 0;
            /* 추가된 부분 */
            display: block;
            margin: 1rem auto; /* 이미지를 중앙에 배치 */
        }
        .popup .close {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            background: transparent;
            border: none;
            cursor: pointer;
			z-index: 2001; /* 이미지 위에 표시 */
        }

        .profile {
            text-align: center;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        footer {
            display: flex;
            justify-content: center;
            padding: 2rem;
            border-top: 1px solid var(--border-color);
        }
        footer a {
            margin: 0 1rem;
            text-decoration: none;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="./img/logo_PF.png" alt="Logo"></div>
        <nav>
            <a href="#works">WORKS</a>
            <a href="#about">ABOUT</a>
        </nav>
    </header>

    <section id="works" class="gallery">
        <img src="https://img.dholic.co.jp/imageboard/20250401/74313.jpg" alt="work1" data-title="Project 1" data-text="설명 텍스트 1" class="work-tall">
        <img src="https://img.dholic.co.jp/NewMainBannerImg/36955_1428071142.jpg?f=webp&q=80" alt="work2" data-title="Project 2" data-text="설명 텍스트 2" class="work-wide">
        <img src="https://img.dholic.co.jp/NewMainBannerImg/36956_1428159497.jpg?f=webp&q=80" alt="work3" data-title="Project 3" data-text="설명 텍스트 3" class="work-nomal">
        <img src="https://img.dholic.co.jp/imageboard/20240227/66843.jpg" alt="work4" data-title="Project 4" data-text="설명 텍스트 4" class="work-tall">
        <img src="https://img.dholic.co.jp/NewMainBannerImg/36957.jpg?f=webp&q=80" alt="work5" data-title="Project 5" data-text="설명 텍스트 5" class="work-wide">
        <img src="https://img.dholic.co.jp/NewMainBannerImg/36953.jpg?f=webp&q=80" alt="work6" data-title="Project 6" data-text="설명 텍스트 6" class="work-nomal">
        <img src="https://img.dholic.co.jp/imageboard/20240919/72735.jpg" alt="work5" data-title="Project 7" data-text="설명 텍스트 7" class="work-tall">
		<img src="https://img.dholic.co.jp/NewMainBannerImg/36957.jpg?f=webp&q=80" alt="work5" data-title="Project 5" data-text="설명 텍스트 5" class="work-wide">
        <img src="https://img.dholic.co.jp/NewMainBannerImg/36953.jpg?f=webp&q=80" alt="work6" data-title="Project 6" data-text="설명 텍스트 6" class="work-nomal">
        <img src="https://img.dholic.co.jp/imageboard/20240919/72735.jpg" alt="work5" data-title="Project 7" data-text="설명 텍스트 7" class="work-tall">
    </section>

    <div class="popup" id="popup">
        <button class="close" onclick="closePopup()">&times;</button>
        <h2 id="popup-title"></h2>
        <img id="popup-image" src="" alt="Popup Image">
        <p id="popup-text"></p>
    </div>

    <section id="about" class="profile">
        <img src="profile.jpg" alt="Profile Picture">
        <p>디자이너 소개 텍스트가 여기에 들어갑니다.</p>
    </section>

    <footer>
        <a href="#top">TOP</a>
        <a href="#works">WORKS</a>
        <a href="#about">ABOUT</a>
    </footer>

    <script>
        const images = document.querySelectorAll('.gallery img');
        const popup = document.getElementById('popup');
        const popupImage = document.getElementById('popup-image');
        const popupTitle = document.getElementById('popup-title');
        const popupText = document.getElementById('popup-text');

        images.forEach(img => {
            img.addEventListener('click', () => {
                popupImage.src = img.src;
                popupTitle.textContent = img.dataset.title;
                popupText.textContent = img.dataset.text;
                popup.style.display = 'flex';
            });
        });

        function closePopup() {
            popup.style.display = 'none';
        }
		// 팝업창 배경 클릭 시 팝업 닫기
        popup.addEventListener('click', (event) => {
            if (event.target === popup) {
                closePopup();
            }
        });
    </script>
</body>
</html>
