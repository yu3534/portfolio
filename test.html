<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --border-color: #ccc;
        }

        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html {
            scroll-behavior: smooth;
			font-size: 13px;
        }
        body {
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-variation-settings: "wdth" 75;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Container for desktop width control */
        .container {
            width: 100%;
            padding: 0 1rem;
        }
		/* desktop: 6열 */
        @media screen and (min-width: 1024px) {
            .container {
                max-width: 100%;
                margin: 0 auto;
                padding: 0;
            }
			.gallery {
        		grid-template-columns: repeat(5, 1fr);
    		}
        }
		/* 모바일: 2열 */
		@media screen and (max-width: 600px) {
    		.gallery {
        		grid-template-columns: repeat(2, 1fr);
    		}
		}

		/* 태블릿: 3열 */
		@media screen and (min-width: 601px) and (max-width: 1023px) {
    		.gallery {
        		grid-template-columns: repeat(3, 1fr);
    		}
		}
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1rem 0.5rem;
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
        }
        header .logo {
            width: 200px;
        }
        header nav a {
            margin-left: 1.5rem;
            text-decoration: none;
            color: var(--text-color);
        }
        section {
            padding:5rem 0 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        .logo img {
            width: 100%;
        }

        .gallery {
            display: grid;
            gap: 10px;
            grid-auto-flow: dense;
            grid-auto-rows: 300px;
        }

        .work-large {
            grid-column: span 2;
            grid-row: span 2;
        }

        .work-wide {
            grid-column: span 2;
        }

        .work-tall {
            grid-row: span 3;
        }

        .work-nomal {
            grid-row: span 1;
            grid-column: span 1;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            overflow: hidden;
        }

        .gallery img:hover {
            transform: scale(1.03);
            filter: brightness(1.1);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
            color: #fff;
            z-index: 2000;
            overflow-y: auto;
        }

        .popup img {
            max-width: 90%;
            max-height: none;
            margin: 1rem auto;
            display: block;
        }

        .popup .close {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 2001;
        }

        .profile {
            text-align: center;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        footer {
            display: flex;
            justify-content: center;
            padding: 2rem;
            border-top: 1px solid var(--border-color);
        }

        footer a {
            margin: 0 1rem;
            text-decoration: none;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="./img/logo_PF.png" alt="Logo"></div>
        <nav>
			<a href="#TOP">TOP</a>
            <a href="#works">WORKS</a>
            <a href="#about">ABOUT</a>
        </nav>
    </header>

    <div class="container">
        <section id="works" class="gallery">
            <img src="https://img.dholic.co.jp/imageboard/20250401/74313.jpg" alt="work1" data-title="Project 1" data-text="설명 텍스트 1" class="work-tall">
            <img src="" alt="work2" data-title="Project 2" data-text="설명 텍스트 2" class="work-wide">
            <img src="https://img.dholic.co.jp/NewMainBannerImg/36956_1428159497.jpg?f=webp&q=80" alt="work3" data-title="Project 3" data-text="설명 텍스트 3" class="work-nomal">
            <img src="" alt="work4" data-title="Project 4" data-text="설명 텍스트 4" class="work-nomal">
            <img src="https://img.dholic.co.jp/NewMainBannerImg/36957.jpg?f=webp&q=80" alt="work5" data-title="Project 5" data-text="설명 텍스트 5" class="work-nomal">
            <img src="https://img.dholic.co.jp/NewMainBannerImg/36953.jpg?f=webp&q=80" alt="work6" data-title="Project 6" data-text="설명 텍스트 6" class="work-nomal">
            <img src="" alt="work7" data-title="Project 7" data-text="설명 텍스트 7" class="work-tall">
			<img src="" alt="work7" data-title="Project 8" data-text="설명 텍스트 8" class="work-tall">
			<img src="" alt="work7" data-title="Project 9" data-text="설명 텍스트 9" class="work-tall">
			<img src="" alt="work7" data-title="Project 10" data-text="설명 텍스트 10" class="work-tall">
        </section>

        <section id="about" class="profile">
            <img src="profile.jpg" alt="Profile Picture">
            <p>
                YU KANGIL(ユ　ガンイル)<br>
                1986.11.5<br>
                韓国釜山出身 / 埼玉県在住<br>
                蔚山大学デジタルコンテンツデザイン学科中退、東京デザイナー学院グラフィックデザイン学科卒業<br>
            </p>
        </section>
    </div>

    <footer>
        <a href="#top">TOP</a>
        <a href="#works">WORKS</a>
        <a href="#about">ABOUT</a>
    </footer>

    <div class="popup" id="popup">
        <button class="close" onclick="closePopup()">&times;</button>
        <h2 id="popup-title"></h2>
        <img id="popup-image" src="" alt="Popup Image">
        <p id="popup-text"></p>
    </div>

    <script>
        const images = document.querySelectorAll('.gallery img');
        const popup = document.getElementById('popup');
        const popupImage = document.getElementById('popup-image');
        const popupTitle = document.getElementById('popup-title');
        const popupText = document.getElementById('popup-text');

        images.forEach(img => {
            img.addEventListener('click', () => {
                popupImage.src = img.src;
                popupTitle.textContent = img.dataset.title;
                popupText.textContent = img.dataset.text;
                popup.style.display = 'flex';
            });
        });

        function closePopup() {
            popup.style.display = 'none';
        }

        popup.addEventListener('click', (event) => {
            if (event.target === popup) {
                closePopup();
            }
        });
    </script>
</body>
</html>
