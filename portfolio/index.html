    <div class="popup" id="popup">
        <button class="close" onclick="closePopup()">&times;</button>
        <h2 id="popup-title"></h2>
        <div class="popup-slider">
            <button class="prev" onclick="prevImage()">&#10094;</button>
            <img id="popup-image" src="" alt="Popup Image">
            <button class="next" onclick="nextImage()">&#10095;</button>
        </div>
        <p id="popup-text"></p>
    </div>

    <script>
        const images = document.querySelectorAll('.gallery img');
        const popup = document.getElementById('popup');
        const popupImage = document.getElementById('popup-image');
        const popupTitle = document.getElementById('popup-title');
        const popupText = document.getElementById('popup-text');

        let currentImageIndex = 0;
        let imageList = [];

        images.forEach(img => {
            img.addEventListener('click', () => {
                const dataImages = img.dataset.images;
                imageList = dataImages ? JSON.parse(dataImages) : [img.src];
                currentImageIndex = 0;

                popupImage.src = imageList[currentImageIndex];
                popupTitle.textContent = img.dataset.title;
				popupText.innerHTML = img.dataset.text;
                popup.style.display = 'flex';
            });
        });

        function showImage(index) {
            if (imageList.length > 0) {
                popupImage.src = imageList[index];
            }
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + imageList.length) % imageList.length;
            showImage(currentImageIndex);
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % imageList.length;
            showImage(currentImageIndex);
        }

        function closePopup() {
            popup.style.display = 'none';
        }

        popup.addEventListener('click', (event) => {
            if (event.target === popup) {
                closePopup();
            }
        });
    </script>
