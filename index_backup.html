<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Designer Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #333;
      --border-color: #ccc;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #eee;
        --border-color: #444;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: "Roboto", sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
      font-variation-settings: "wdth" 75;
      line-height: 1.6;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--bg-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem 0;
      border-bottom: 1px solid var(--border-color);
      z-index: 1000;
    }
    header .logo {
      width: 200px;
    }
    header nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--text-color);
    }
    section {
      padding: 5rem 2rem 2rem;
      border-bottom: 1px solid var(--border-color);
    }
    .logo img {
      width: 100%;
    }

.gallery {
  column-count: 3; /* 3개의 열 */
  column-gap: 10px; /* 열 간 간격 */
}

    .gallery img {
      width: 100%; /* 이미지 가로 크기를 그리드에 맞게 설정 */
      object-fit: cover; /* 이미지 비율을 유지하면서 자르고 영역에 맞추기 */
    }

    .gallery img:hover {
      transform: scale(1.03);
      filter: brightness(1.1);
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
      color: #fff;
      z-index: 2000;
	  overflow-y: auto;
    }
    .popup img {
      max-width: 80%; /* 이미지가 너무 커지지 않도록 제한 */
      max-height: 100vh; /* 이미지가 너무 커지지 않도록 높이 제한 */
      margin: 1rem 0;
    }
    .popup .close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .profile {
      text-align: center;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    footer {
      display: flex;
      justify-content: center;
      padding: 2rem;
      border-top: 1px solid var(--border-color);
    }
    footer a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="./img/logo_PF.png"></div>
    <nav>
      <a href="#works">WORKS</a>
      <a href="#about">ABOUT</a>
    </nav>
  </header>

  <section id="works" class="gallery">
    <img src="https://img.dholic.co.jp/imageboard/20250401/74313.jpg" alt="work1" data-title="Project 1" data-text="설명 텍스트 1" >
    <img src="https://img.dholic.co.jp/NewMainBannerImg/36955_1428071142.jpg?f=webp&q=80" alt="work2" data-title="Project 2" data-text="설명 텍스트 2" >
    <img src="https://img.dholic.co.jp/NewMainBannerImg/36955_1428071142.jpg?f=webp&q=80" alt="work3" data-title="Project 3" data-text="설명 텍스트 3" >
    <img src="https://img.dholic.co.jp/NewMainBannerImg/36955_1428071142.jpg?f=webp&q=80" alt="work4" data-title="Project 4" data-text="설명 텍스트 4" >
    <img src="https://img.dholic.co.jp/NewMainBannerImg/36955_1428071142.jpg?f=webp&q=80" alt="work5" data-title="Project 5" data-text="설명 텍스트 5" >
    <img src="https://img.dholic.co.jp/NewMainBannerImg/36955_1428071142.jpg?f=webp&q=80" alt="work6" data-title="Project 6" data-text="설명 텍스트 6" >
  </section>

  <div class="popup" id="popup">
    <button class="close" onclick="closePopup()">&times;</button>
    <h2 id="popup-title"></h2>
    <img id="popup-image" src="" alt="Popup Image">
    <p id="popup-text"></p>
  </div>

  <section id="about" class="profile">
    <img src="profile.jpg" alt="Profile Picture">
    <p>디자이너 소개 텍스트가 여기에 들어갑니다.</p>
  </section>

  <footer>
    <a href="#top">TOP</a>
    <a href="#works">WORKS</a>
    <a href="#about">ABOUT</a>
  </footer>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const popup = document.getElementById('popup');
    const popupImage = document.getElementById('popup-image');
    const popupTitle = document.getElementById('popup-title');
    const popupText = document.getElementById('popup-text');

    images.forEach(img => {
      img.addEventListener('click', () => {
        popupImage.src = img.src;
        popupTitle.textContent = img.dataset.title; // 제목
        popupText.textContent = img.dataset.text;   // 텍스트
        popup.style.display = 'flex';
      });
    });

    function closePopup() {
      popup.style.display = 'none';
    }
	  // 모든 이미지 가져오기
const galleryImages = document.querySelectorAll('.gallery img');

galleryImages.forEach(img => {
  // 이미지 로딩 후 높이 값을 동적으로 계산
  img.onload = function() {
    const height = img.naturalHeight;  // 원본 이미지 높이
    img.style.height = `${height}px`;  // 동적으로 높이 적용
  }
});
  </script>
</body>
</html>
